<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <div>Pokemon Caught: <span id="caught-display"></span></div>
        <section class="main-section">
           <div>
            <label id="poke-1-label">
                <input type="radio" name="pokemon" value="poke-1-value" id="radio-1">
                <img  id="img-1" checked>
            </label>

            <label id="poke-2-label">
                <input type="radio" name="pokemon" value="poke-2" id="radio-2">
                <img id="img-2">
            </label>

            <label id="poke-3-label">
                <input type="radio" name="pokemon" value="poke-3" id="radio-3">
                <img id="img-3">
            </label>
            

           </div>
           <div>
               <button id="button">Catch!</button>
           </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
